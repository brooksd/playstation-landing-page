<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
            <!--- Navigation Section --->

    <div class="container">
        <div class="navbar">
            <img src="./assets/images/ps-logo.png" alt="LogoImage" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href=""> Game Controllers</a></li>
                    <li><a href=""> VR Accessories</a></li>
                    <li><a href=""> Media Remotes</a></li>
                    <li><a href=""> Others</a></li>
                </ul>
            </nav>
            <img src="./assets/images/menu.png" alt="menu-icon" class="menu-icon" onclick="togglemenu()">
        </div>
            <!--- Hero Text Section --->

        <div class="row">
            <div class="col-1">
                <h2>PS5 <br> Dualsense 5</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>Price: Ksh. 6,700</h4>
                <button type="button">Buy Now <img src="./assets/images/arrow.png" alt="right-arrow"> </button>
            </div>

            <!--- Controller Image --->

            <div class="col-2">
                <img src="./assets/images/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./assets/images/add.png" alt="add-btn">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <!--- Social Media Links --->
        <div class="social-links">
            <img src="./assets/images/fb.png" alt="Facebook">
            <img src="./assets/images/ig.png" alt="Instagram">
            <img src="./assets/images/tw.png" alt="Twitter">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px"

        function togglemenu() {
            if(menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        };
    </script>
</body>
</html>
